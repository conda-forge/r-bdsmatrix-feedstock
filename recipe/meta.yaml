{% set version = "1.3-6" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bdsmatrix
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bdsmatrix_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bdsmatrix/bdsmatrix_{{ version }}.tar.gz
  sha256: f9c871d54378408902931792b3dbf8bda863d6aa67af6a0472a6ec1c420760bc

build:
  merge_build_host: true  # [win]
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('bdsmatrix')"           # [not win]
    - "\"%R%\" -e \"library('bdsmatrix')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=bdsmatrix
  license: LGPL-2
  summary: This is a special case of sparse matrices, used by coxme.
  license_family: LGPL
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2

extra:
  recipe-maintainers:
    - conda-forge/r

